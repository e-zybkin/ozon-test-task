<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Progress</title>
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <div class="progress">
          <p class="progress__title">Progress</p>

          <section class="progress__block"></section>

          <div class="progress__control">
            <div class="progress__toggle">
              <input
                type="number"
                class="progress__input"
                min="0"
                max="100"
                size="3"
              />
              <p class="progress__toggle-title">Value</p>
            </div>

            <div class="progress__toggle">
              <input
                type="checkbox"
                id="animate"
                class="progress__toggle-input"
              />
              <label for="animate" class="progress__toggle-button"></label>
              <p class="progress__toggle-title">Animate</p>
            </div>

            <div class="progress__toggle">
              <input type="checkbox" id="hide" class="progress__toggle-input" />
              <label for="hide" class="progress__toggle-button"></label>
              <p class="progress__toggle-title">Hide</p>
            </div>
          </div>
        </div>
      </div>

      <template class="template__progress">
        <article class="progress__bar">
          <svg class="progress__svg">
            <circle
              class="progress__circle"
              cx="80"
              cy="80"
              r="60"
              fill="transparent"
            />
          </svg>
        </article>
      </template>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
